<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Estudios - Ingeniería Mecánica</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div class="container">
        <h1>Plan de Estudios</h1>
        <p class="subtitle">Ingeniería Mecánica - Ciclo Común M22</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completadas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="availableCount">0</div>
                <div class="stat-label">Disponibles</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCredits">0</div>
                <div class="stat-label">Créditos Obtenidos</div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color completed"></div>
                <span>Completada</span>
            </div>
            <div class="legend-item">
                <div class="legend-color available"></div>
                <span>Disponible</span>
            </div>
            <div class="legend-item">
                <div class="legend-color blocked"></div>
                <span>Bloqueada</span>
            </div>
        </div>

        <div id="planContainer"></div>
    </div>
  <script src="./script.js"></script>

</body>
</html>
