<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Estudios - Ingeniería Mecánica</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="./logo.png" alt="Logo ITBA" class="logo">

        <h1>Ingeniería Mecánica</h1>
        <p class="subtitle">Plan de Estudios M22</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completadas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="availableCount">0</div>
                <div class="stat-label">Disponibles</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCredits">0</div>
                <div class="stat-label">Créditos Obtenidos</div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color completed"></div>
                <span>Completada</span>
            </div>
            <div class="legend-item">
                <div class="legend-color available"></div>
                <span>Disponible</span>
            </div>
            <div class="legend-item">
                <div class="legend-color blocked"></div>
                <span>Bloqueada</span>
            </div>
        </div>

        <div id="planContainer"></div>
    </div>
  <script src="./script.js"></script>

<footer class="footer">
    <div class="footer-content">
        <p>Desarrollado por <strong>Daniela Maradei</strong></p>
        <p class="footer-subtitle">Ingeniería Mecánica ITBA</p>
    </div>
    <div class="footer-social">                   
        <a href="https://linkedin.com/in/daniela-maradei" target="_blank" class="social-link" title="LinkedIn">
            <img src="./linkedin.png" alt="LinkedIn" width="24" height="24">
        </a>
        <a href="https://instagram.com/dani_maradei" target="_blank" class="social-link" title="Instagram">
            <img src="./Instagram-Logo.png" alt="Instagram" width="24" height="24">
        </a>
    </div>
</footer>

</body>

</html>
